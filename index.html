<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smaller</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <div class="overlay"></div>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__inner-column--left">
                        <h1 class="hero__title">
                            Online catalog management
                            <img
                                src="./assets/img/hero-1.jpg"
                                alt="People"
                                class="hero__title-image"
                            />
                            tool
                        </h1>
                        <p class="hero__desc">
                            Skyrocket your online store conversion rate the
                            customer experience with visual merchandising.
                        </p>
                        <div class="hero__button">
                            <button class="cta__button cta__button--medium">
                                Book a Demo
                            </button>
                            <button class="cta__button cta__button--large">
                                Ask a Question
                            </button>
                        </div>
                    </div>
                    <img
                        src="./assets/img/hero-dashboard.png"
                        alt="Dashboard"
                        class="hero__main-img"
                    />
                </div>
            </div>
        </section>
        <footer id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
